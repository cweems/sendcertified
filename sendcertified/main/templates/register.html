{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="card">
          <h3 class="card-header primary-color white-text">Register an Account</h3>
          <div class="card-block">
            <form id="initial_address" action="/register/" method="post">
              {% csrf_token %}
              {{form.as_p}}
              <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
