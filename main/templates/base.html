{% load staticfiles %}
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sendcertified – Print, send, and track certified mail for $9</title>
      <link rel="shortcut icon" type="image/png" href="/static/main/img/favicon.ico"/>
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/mdb.min.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}" />
      <script src="{% static '/js/tinymce/tinymce.min.js' %}"></script>
      <script type="text/javascript" src="{% static '/js/tinymce/custom.js' %}" ></script>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <a class="navbar-brand" style="padding-top: 5px;" href="/">
                <img alt="Brand" class="brand-icon" height="40" src="{% static 'main/img/icon.png' %}"><span class="brand-name"> Sendcertified</span>
              </a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span> Menu<span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                  <li><a href="/accounts/profile/">{{user.username}}</a></li>
                  <li><a href="/accounts/profile/">Account</a></li>
                  <li><a href="/logout">Logout</a></li>
                {% else %}
                  <li><a href="/login">Login</a></li>
                  <li><a href="/accounts/register">Register</a></li>
                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
      <hr>
      {% include 'footer.html' %}
    </body>
    <script type="text/javascript" src="{% static 'main/js/jquery-3.1.1.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'main/js/mdb.min.js' %}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACwqEdljAhyeOJJ5TqC4TBnLoKD8XKbdI&libraries=places&callback=initAutocomplete"></script>
    <script type="text/javascript" src="{% static 'main/js/script.js' %}"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="{% static 'main/js/stripe.js' %}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100146599-1', 'auto');
      ga('send', 'pageview');

    </script>
</html>
